<div 
	pub-key="pub-c-02dee9ae-9627-4fb7-a486-a5cdf9df9749" 
	sub-key="sub-c-04a5c868-0374-11e3-bde1-02ee2ddab7fe" 
	ssl="off" origin="pubsub.pubnub.com" id="pubnub"></div>
<script src=http://cdn.pubnub.com/pubnub-3.5.3.min.js></script>
<div id="chatWrapper">
	<input id="input">
	<button id="button">Send</button>
	<textarea id="messagesArea" style="width:250px; height:300px"></textarea>
</div>
<script>
	(function () {
		var input = PUBNUB.$('input'),
			button = PUBNUB.$('button'),
			output = PUBNUB.$('messagesArea');

		PUBNUB.subscribe({
			channel: 'my_channel',
			callback: function (message) {
				// Received a message --> print it in the page
				output.innerHTML += message + '\n';
			}
		});

		PUBNUB.bind('mousedown', button, function () {
			PUBNUB.publish({
				'channel': 'my_channel',
				'message': input.value
			});
		});
	})();
</script>

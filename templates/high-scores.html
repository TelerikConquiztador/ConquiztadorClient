<div class="container clearfix" ng-controller="HighScoresController">
    <div class="container">
        <div class="panel panel-danger">
            <div class="panel-heading">
                <h3 class="panel-title">Best scores</h3>
            </div>
            <div class="panel-body" ng-repeat="score in scores">
                {{score.Username}} | {{score.BestScore}} | {{score.Games}}
            </div>
        </div>
    </div>
</div>
